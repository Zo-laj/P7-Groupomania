<h1>Créer un nouveau post</h1>
<div class="form-container">
  <form [formGroup]="postForm" class="form-content">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="author">Auteur</label>
      <input id="author" type="text" formControlName="author" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        type="text"
        formControlName="description"
        rows="4"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Ajouter une photo (url)</label>
      <input id="imageUrl" type="text" formControlName="imageUrl" />
    </div>
    <div class="submit-btn">
      <button
        type="submit"
        (click)="onSubmitForm()"
        [disabled]="postForm.invalid"
      >
        Publier
      </button>
    </div>
  </form>
</div>

<div class="form-container">
  <div class="form-content" *ngIf="postPreview$ | async as post">
    <h2>{{ post.title | uppercase }}</h2>
    <p>
      <em> de {{ post.author }} </em>
    </p>
    <p>Mis en ligne {{ post.createdDate | date: "à HH:mm, le d MMMM yyyy" }}</p>
    <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" />
    <p>{{ post.description }}</p>
  </div>
</div>
