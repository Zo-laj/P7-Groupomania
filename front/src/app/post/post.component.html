<div class="post-container">
  <div class="post-content">
    <a (click)="onViewPost()">
      <h2>titre : {{ post.title }}</h2>
      <p>
        Mis en ligne le {{ post.createdDate | date: "d MMMM YYYY Ã  HH:MM" }}
      </p>
      <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" />
      <p>Contenu de l'article : {{ post.description }}</p>
      <p>Auteur : {{ post.author }}</p>
      <p>Like: {{ post.like }}</p>
    </a>
    <button (click)="onDelete()">Supprimer</button>
  </div>
</div>
